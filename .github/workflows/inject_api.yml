name: Inject API (Safe)

on:
  workflow_dispatch:
    inputs:
      memory_key:
        description: "記憶鍵值"
        required: false
        default: "system_status"
      memory_content:
        description: "記憶內容"
        required: false
        default: "5.2 複雜架構修復成功"

  push:
    branches:
      - main
    paths:
      - ".github/workflows/inject_api.yml"
      - "scripts/**"

permissions:
  contents: read

jobs:
  inject:
    name: Inject API secrets into runner env (safe)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate and Mask Secrets
        shell: bash
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: |
          if [[ -z "${API_TOKEN}" ]]; then echo "ERROR: API_TOKEN is missing"; exit 1; fi
          echo "::add-mask::${API_TOKEN}"
          echo "API_TOKEN=${API_TOKEN}" >> $GITHUB_ENV
          if [[ -n "${API_BASE_URL}" ]]; then
            echo "::add-mask::${API_BASE_URL}"
            echo "API_BASE_URL=${API_BASE_URL}" >> $GITHUB_ENV
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Injection Script
        shell: bash
        env:
          # 這裡必須再次顯式聲明，確保 Python 能從 env 讀取
          API_TOKEN: ${{ env.API_TOKEN }}
          API_BASE_URL: ${{ env.API_BASE_URL }}
          MEMORY_KEY: ${{ github.event.inputs.memory_key || 'system_status' }}
          MEMORY_CONTENT: ${{ github.event.inputs.memory_content || 'Push 自動觸發' }}
        run: |
          if [[ -f "scripts/inject_api.py" ]]; then
            python scripts/inject_api.py
          else
            echo "❌ 檔案遺失: scripts/inject_api.py"
            exit 1
          fi
