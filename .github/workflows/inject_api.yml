name: CI

on:
  push:
    branches: ["**"]
  workflow_dispatch: # 加入手動觸發按鈕

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install fastapi uvicorn[standard] pydantic-settings ruff mypy

      # 這裡我們讓檢查失敗也不會擋住部署，先求綠勾勾
      - name: Ruff Check
        run: ruff check . || true 

      - name: MyPy Check
        run: mypy . || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
