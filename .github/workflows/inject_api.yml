name: AI_Action_Relay
on:
  push:
    paths:
      - 'command.json'
jobs:
  inject:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Send Command to Render
        run: |
          # 這裡我們利用 jq 把保險箱的密碼注入 JSON，並且發送一個大數據包
          jq '.auth = "${{ secrets.MY_AUTH_CODE }}"' command.json > final_command.json
          curl -X POST "https://twno1-brain.onrender.com/api/inject" \
          -H "Content-Type: application/json" \
          -d @final_command.json
