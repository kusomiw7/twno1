name: Inject API (Safe)

on:
  workflow_dispatch:
    inputs:
      memory_content:
        default: "發財！5.2 連線完全回歸版本"

  push:
    branches: [ "main" ]

jobs:
  inject:
    name: Execute Injection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Injection Script
        shell: bash
        env:
          # GitHub Secrets 的名字
          API_TOKEN: ${{ secrets.API_TOKEN }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          MEMORY_CONTENT: ${{ github.event.inputs.memory_content || 'Push 自動觸發' }}
        run: python scripts/inject_api.py
