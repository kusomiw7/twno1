name: Execute Injection

on:
  workflow_dispatch:  # 允許手動點擊按鈕發射
  push:               # 每次推送到 main 分支時也自動執行
    branches: [ main ]

jobs:
  injection-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run Injection Script
        env:
          # 【關鍵對齊】
          # 右邊 ${{ secrets.MY_AUTH_CODE }} 必須等於你 GitHub 後台設定的 Secret 名稱
          # 左邊 API_TOKEN 是 Python 程式碼 inject_api.py 裡面讀取的名稱
          API_TOKEN: ${{ secrets.MY_AUTH_CODE }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
        run: python scripts/inject_api.py
