name: Inject API (Safe)

on:
  workflow_dispatch:
    inputs:
      memory_key:
        description: "記憶鍵值"
        default: "system_status"
      memory_content:
        description: "記憶內容"
        default: "發財！5.2 連線全面對齊。"

  push:
    branches: [ "main" ]

jobs:
  inject:
    name: Execute 5.2 Injection
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 3. Install Requirements
        run: pip install requests

      - name: 4. Inject Memory
        shell: bash
        env:
          # 從你的 Secrets 抓取「發財」
          API_TOKEN: ${{ secrets.API_TOKEN }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          MEMORY_KEY: ${{ github.event.inputs.memory_key || 'system_status' }}
          MEMORY_CONTENT: ${{ github.event.inputs.memory_content || 'Push 自動注射' }}
        run: python scripts/inject_api.py
