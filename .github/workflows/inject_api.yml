name: Inject API (Safe)

on:
  workflow_dispatch:
    inputs:
      memory_key:
        description: "記憶鍵值"
        default: "system_status"
      memory_content:
        description: "記憶內容"
        default: "5.2 終極連線成功"

  push:
    branches: [ "main" ]
    paths:
      - "scripts/inject_api.py"
      - ".github/workflows/inject_api.yml"

jobs:
  inject:
    name: Execute Injection
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install & Run
        shell: bash
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          MEMORY_KEY: ${{ github.event.inputs.memory_key || 'system_status' }}
          MEMORY_CONTENT: ${{ github.event.inputs.memory_content || 'Push Triggered' }}
        run: |
          pip install requests
          if [ -f "scripts/inject_api.py" ]; then
            python scripts/inject_api.py
          else
            echo "❌ 找不到 scripts/inject_api.py"
            ls -R
            exit 1
          fi
