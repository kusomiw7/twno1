name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read
  packages: write
  security-events: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint, Typecheck, Test, Security
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest bandit pip-audit

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: MyPy (typecheck)
        run: |
          mypy .

      - name: Pytest
        env:
          # 測試用預設環境變數（沒有任何秘密值）
          APP_ENV: test
          APP_JSON_LOGS: "false"
          APP_METRICS_ENABLED: "false"
          APP_RATE_LIMIT_ENABLED: "false"
        run: |
          pytest -q

      - name: Bandit (security lint)
        run: |
          bandit -r . -x ./.venv -ll

      - name: pip-audit (dependency vulnerabilities)
        run: |
          # 若你希望在發現漏洞時直接 fail，把 "|| true" 移除
          pip-audit || true

  docker-build:
    name: Docker Build (and optional push to GHCR)
    runs-on: ubuntu-latest
    needs: [lint-test]
    timeout-minutes: 30
    if: ${{ github.event_name == 'push' && hashFiles('Dockerfile') != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # 使用 GitHub 內建 token，不需要你放任何明文密鑰
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=short
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
